name: GCP
on: [push]
permissions:
      id-token: write
      contents: read 
jobs:
  GCP-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "Hello GCP"

      - name: "Authenticate to Google Cloud"
        id: auth
        uses: "google-github-actions/auth@v0"
        with:
          token_format: 'access_token'
          workload_identity_provider: projects/983862741054/locations/global/workloadIdentityPools/gha-pool/providers/gha-provider
          # service_account: r5355d56a2ad4999910bc2f81fde9a@oidc-experiment-354309.iam.gserviceaccount.com
          service_account: w5355d56a2ad4999910bc2f81fde9a@oidc-experiment-354309.iam.gserviceaccount.com
        
      - name: "Interact with gcr read"
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: "Read from registry"
        run: |
          docker run gcr.io/oidc-experiment-354309/busybox cat /etc/passwd

      - name: "Push new image"
        run: |
          docker build -t crab . 
          docker tag crab gcr.io/oidc-experiment-354309/crab:1
          docker push gcr.io/oidc-experiment-354309/crab:1
