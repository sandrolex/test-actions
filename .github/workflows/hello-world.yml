name: Hello World Action
run-name: Test Runner Options
on: 
  push:
    branches:
      - test-runner-opts
  
permissions:
      id-token: write
      contents: read 
jobs:
  example_matrix:
    strategy:
      matrix:
        os: [ubuntu-22.04, ["ubuntu-20.04", "test"]]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Debug
        run: |
          echo "DEBUG"
          echo RUNNER NAME: ${{ runner.name }}
          echo STRATEGY OS: ${{ matrix.os }}
          echo STRATEGY OS ARRAY: ${{ matrix.os[0] }}
          echo ENV: 
          env
          echo "XXXXXXXX"
          echo $GITHUB_ENV
