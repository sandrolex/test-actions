name: Test Azure
on: [push]
permissions:
      id-token: write
      contents: read 
jobs:
  UseOIDC:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Login to Azure
        uses: azure/login@v1
        with:
          subscription-id: 08001296-a099-444e-aa53-cfc88a17e09e
          tenant-id: 06945451-e624-43f3-afc4-f27b886472c1
          client-id: d478310c-f4e8-476a-bdf0-17f42226ebb6
      
      - name: docker build
        run: | 
          docker build -t crab:3 . 
      
      - name: Login to ACR
        run: | 
          az acr login --name SpaceStation
      
      - name: Push image
        run: | 
          docker tag crab:3 spacestation.azurecr.io/crab:3
          docker push spacestation.azurecr.io/crab:3
      



  