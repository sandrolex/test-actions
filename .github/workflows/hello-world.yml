name: Hello World Action
run-name: Test Runner Options
on: 
  push:
    branches:
      - test-runner-opts
  
permissions:
      id-token: write
      contents: read 
jobs:
  example_matrix:
    strategy:
      matrix:
        os: [ubuntu-22.04, ["ubuntu-20.04", "test"]]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Debug
        run: |
          echo "DEBUG"
          echo RUNNER NAME: ${{ runner.name }}
          echo STRATEGY OS: ${{ matrix.os }}
          echo STRATEGY OS ARRAY: ${{ matrix.os[0] }}
          echo ENV: 
          env
          echo "XXXXXXXX"
          echo $GITHUB_ENV

      - name: issue-bot
        if: failure()
        uses: imjohnbo/issue-bot@v3
        with:
          assignees: "sandrolex"    # GitHub handles without the @
          labels: ci
          pinned: false
          close-previous: false
          title: Test failure
          body: "...yo {{ assignees }}, some error messages related to the broken test..."
